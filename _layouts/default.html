<!DOCTYPE html>
<html>
    <head>
        <title>
            {{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}
        </title>
        {% if page.url == "/adams.html" %}<meta name="robots" content="noindex,nofollow" ?>{% endif %}
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/assets/fonts.css" rel="stylesheet" type="text/css">
        <link href="/assets/main.css" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Gafata" rel="stylesheet" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ujs/1.0.0/rails.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/assets/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id='wrap'>
            <div id='top'></div>
            <div id='header'>
                <div class='container'>
                    <div class='row'>
                        <div class='span12'>
                            <a href='/' id='logo'>
                                <h1 class='masthead-brand'>Adams Grumbles LLP</h1>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class='container'>
                <div class='row-fluid'>
                    <div class='span10' id='main'>
                        {{ content }}
                    </div>
                    <div class='span2'>
                        <ul class='nav nav-pills' data-offset-top='109' data-spy='affix'>
                            <li{% if page.url == "/work.html" %} class="active" {% endif %}>
                                <a href='/work'>Work</a>
                            </li>
                            <li{% if page.url contains "/people" %} class="active" {% endif %}>
                                <a href='/people'>People</a>
                            </li>
                            <li{% if page.url == "/resources.html" %} class="active" {% endif %}>
                                <a href='/resources'>Resources</a>
                            </li>
                            <!--li>
                                <a href='/assets/careers.pdf' target='blank'>Careers</a>
                            </li-->
                            <li{% if page.url == "/contact.html" %} class="active" {% endif %}>
                                <a href='/contact'>Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id='push'></div>
        </div>
        <footer>
            <div class='container'>
                <div class='contents'>
                    <div class='pull-left'>
                        <span>&copy; Copyright {{ site.time | date: '%Y' }} Adams Grumbles LLP</span>
                    </div>
                    <div class='pull-right'>
                        <span>287 E. 6th St | Suite 140 | Saint Paul MN 55101</span>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
